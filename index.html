<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img-wrapper">
          <img
            src="images/image-equilibrium.jpg"
            alt="A beatiful cube"
            class="card__img"
          />
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price-wrapper">
          <div class="card__price-container">
            <img src="images/icon-ethereum.svg" alt="" class="card__eth" />
            <p class="card__price">0.041ETH</p>
          </div>
          <div class="card__remaining-time">
            <img src="images/icon-clock.svg" alt="" class="card__clock" />
            <p class="card__days-left">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card__creator">
          <img src="images/image-avatar.png" alt="" class="card__creator-img" />
          <p class="card__creator-name">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
